<div *ngIf="autenticacion">
    <button mat-raised-button color="accent" (click)="marcarAsistencia()" class="mt-3 ms-3 me-3">Marcar clase de hoy</button>
    <span *ngIf="ready">Clases restantes: {{alumno.dias_restantes}}</span>
    <button mat-icon-button (click)="crearEjercicio()" class="float-end">
        <span class="bi-plus fs-3" color="accent"></span>
    </button>
    <div class="mat-elevation-z8" *ngIf="ready" class="mt-3">
        <table mat-table [dataSource]="dataSource" class="w-100" matSort>

            <!-- Nombre -->
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
                <td mat-cell *matCellDef="let asistencia"> {{verAsistencia(asistencia)}} </td>
            </ng-container>


            <!-- Detalles-->

            <div class="row justify-content-center">
                <!-- Modificar -->
                <ng-container matColumnDef="rutina">
                    <th mat-header-cell *matHeaderCellDef class="col-1"> Rutina </th>
                    <td mat-cell *matCellDef="let asistencia">
                        <button mat-icon-button color="accent" (click)="asignarRutina(asistencia)" *ngIf="asistencia.rutina == '0' ">
                  <span class="bi-plus-lg fs-5"></span>
                </button>
                        <button mat-icon-button color="accent" (click)="modificarRutina(asistencia)" *ngIf="asistencia.rutina != '0' ">
                  <span class="bi-pen fs-5"></span>
                </button>
                    </td>
                </ng-container>

                <!-- Eliminar -->
            </div>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>

<div class="mt-3 row justify-content-center" *ngIf="autenticacion == false">
    <div class="col-8 col-md-6 col-lg-4">
        <img src="../../../../assets/images/No Autorizado.png" class="img-fluid" alt="a">
    </div>
    <div class="row justify-content-center">
        <button mat-raised-button color="alert" class=" m-5 col-6 col-md-4 " [routerLink]="[ ''] ">
    Volver al inicio
  </button>
    </div>
</div>
