
<button mat-button color="accent" (click)="marcarAsistencia()">Marcar clase de hoy</button>
<span>Clases restantes </span>
<div class="mat-elevation-z8" *ngIf="ready">
    <table mat-table [dataSource]="dataSource" class="w-100 table-responsive">

      <!-- Nombre -->
      <ng-container matColumnDef="fecha" >
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let asistencia"> {{asistencia.fecha}} </td>
      </ng-container>


      <!-- Detalles-->

      <div class="row justify-content-center">
        <!-- Modificar -->
        <ng-container matColumnDef="rutina">
            <th mat-header-cell *matHeaderCellDef class="col-1"> Rutina </th>
            <td mat-cell *matCellDef="let asistencia">
              <button mat-icon-button color="accent" (click)="asignarRutina(asistencia)" *ngIf="asistencia.rutina == '0' ">
                <span class="bi-plus-lg fs-5"></span>
              </button>
              <button mat-icon-button color="accent" (click)="modificarRutina(asistencia)" *ngIf="asistencia.rutina != '0' ">
                <span class="bi-pen fs-5"></span>
              </button>
            </td>
          </ng-container>
  
          <!-- Eliminar -->
      </div>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
