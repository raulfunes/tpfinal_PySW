<mat-vertical-stepper [linear]="false" #stepper class="mt-3 p-3">
    <mat-step [stepControl]="personaFormGroup" *ngIf="accion == 'Entrenador'">
      <form [formGroup]="personaFormGroup">
        <ng-template matStepLabel>Complete los datos de la persona</ng-template>
  
        <mat-form-field class="col-12 col-md-3 m-3">
          <mat-label>Nombre/s</mat-label>
          <input matInput formControlName="nombre" required>
        </mat-form-field>
  
        <!--Apellido-->
        <mat-form-field appearance="" class="col-12 col-md-3 m-3">
          <mat-label>Apellido/s</mat-label>
          <input matInput formControlName="apellido" required>
        </mat-form-field>
  
        <!--DNI-->
        <mat-form-field class="col-12 col-md-3 m-3">
          <mat-label>DNI</mat-label>
          <input matInput formControlName="dni" required>
        </mat-form-field>
  
        <!--EMAIL-->
        <mat-form-field class="col-12 col-md-6 m-3 ">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required>
        </mat-form-field>
  
        <!--Celular-->
        <mat-form-field class="col-12 col-md-6 m-3 ">
          <mat-label>Celular</mat-label>
          <input matInput formControlName="celular" required>
        </mat-form-field>
  
        <!--Direccion-->
        <mat-form-field class="col-12 m-3 col-md-6 d-inline-block">
          <mat-label>Direccion</mat-label>
          <input matInput formControlName="domicilio" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="col-12 col-md-4 m-3">
          <mat-label>Fecha Nacimiento</mat-label>
          <input matInput formControlName="fecha_nac" [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div>
          <button mat-raised-button color="accent" matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
  
  
    <mat-step [stepControl]="usuarioFormGroup">
      <form [formGroup]="usuarioFormGroup">
        <ng-template matStepLabel>Cree su usuario</ng-template>
  
  
        <mat-form-field class="col-12 col-md-6 m-3 ">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="username" required>
          </mat-form-field>


          <mat-form-field appearance="fill" class="col-12 col-md-6 m-3 ">
            <mat-label>Contrase√±a</mat-label>
            <input matInput formControlName="password" required [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

        <mat-form-field appearance="fill" class="mt-3 me-3">
          <mat-label>Rol</mat-label>
          <mat-select formControlName=rol  required name="rol">
            <mat-option *ngFor="let rol of roles" [value]="rol._id">
              {{rol.descripcion}}
            </mat-option>
          </mat-select>
        </mat-form-field>
  

        <div class="row">
          <button mat-raised-button color="accent" class="m-2 col-12 col-md-2" matStepperPrevious>Atras</button>
          <div class="row">
            <button mat-raised-button color="primary" class="m-2 col-12 col-md-3" *ngIf="accion == 'Entrenador'" (click)="crearUsuarioEntrenador()" >Agregar Usuario</button>
            <button mat-raised-button color="primary" class="m-2 col-12 col-md-3" *ngIf="accion == 'Alumno'" (click)="crearUsuarioAlumno()" >Agregar Usuario</button>
            <button mat-raised-button color="warn" class="m-2 col-12 col-md-3" (click)="stepper.reset()">Limpiar</button>
          </div>
        </div>

      </form>
      
    </mat-step>
