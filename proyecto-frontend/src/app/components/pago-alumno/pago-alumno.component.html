<div class="mt-3 p-3" *ngIf="ready">
  <div class="mat-elevation-z8" class="mt-2">
    <table mat-table [dataSource]="dataSource" class="w-100 table-responsive" matSort>

      <!-- Nombre -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let pago"> {{verAsistencia(pago)}} </td>
      </ng-container>

      <ng-container matColumnDef="monto">
        <th mat-header-cell *matHeaderCellDef>Monto</th>
        <td mat-cell *matCellDef="let pago"> {{pago.monto}} $ </td>
      </ng-container>


      <ng-container matColumnDef="modo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Modo de Pago</th>
        <td mat-cell *matCellDef="let pago"> {{pago.modo_pago}} </td>
      </ng-container>



      <ng-container matColumnDef="plan">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Plan</th>
        <td mat-cell *matCellDef="let pago"> {{pago.plan.nombre}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
<div class="mt-3 row justify-content-center" *ngIf="ready == false" >
    <div class="col-12 col-md-10 col-lg-8">
        <img src="../../../assets/images/xd.png" class="img-fluid" alt="a">
    </div>
    <button mat-raised-button color="primary" class="m-5 col-6 col-md-4" [routerLink]="['']">
        Volver al inicio
    </button>

</div>
