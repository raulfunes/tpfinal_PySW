<form class="card" #pagoForm="ngForm" class="was-validated" *ngIf="_ready">
    <div class="card-header text-center h3">Gesti&oacute;n de Pagos</div>
    <div class="card-body" id="printJS-form">

      <!-- Alumno -->
      <div class="row form-group">
        <label class="col-sm-12 col-md-">Alumno</label>

        <!-- Carga la lista de la base de datos -->
        <select name="cmbAlumno" class="form-control col-sm-12 col-md-8" required [(ngModel)]="_pago.alumno" (change)="mostrarPlan(_pago.alumno)">
          <option  *ngFor="let item of _alumnos" value={{item._id}}> {{item.persona.dni}} - {{ item.persona.apellido }}, {{ item.persona.nombre }} </option>
        </select>
      </div>
  
      <!-- Informacion de Plan -->
      <div *ngIf="_mostrarPlan" class="row form-group">
        <br>
        <div>Plan Seleccionado: {{ _plan.nombre }}</div>
        <div>D&iacute;as: {{ _plan.dias }}</div>
        <div>Monto a Pagar: $ {{ _plan.monto }}</div>
        <br>
      </div>
  
      <!-- Tipo de Pago -->
      <div class="row form-group">
        <label class="col-sm-12 col-md-4">Tipo de Pago</label>
        <select name="cmbTipo" class="form-control col-sm-12 col-md-8" required [(ngModel)]="_pago.modo_pago">
          <option value="Contado">Contado</option>
          <option value="Tarjeta">Tarjeta</option>
        </select>
      </div>
    </div>
    <div class="card-footer">
      
      <!-- Botones -->
      <div class="form-group text-center">
        <button type="button" class="btn btn-success" [disabled]="!pagoForm.form.valid" (click)="agregarPago('printJS-form')"><i class="fas fa-save fal"></i>&nbsp;Agregar Pago</button>
      </div>
    </div>
  </form>
