<span *ngIf="ready">Clases restantes: {{alumno.dias_restantes}}</span>
<div class="mat-elevation-z8" *ngIf="ready" class="mt-3">
    <table mat-table [dataSource]="dataSource" class="w-100 table-responsive">

      <!-- Nombre -->
      <ng-container matColumnDef="fecha" >
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let asistencia"> {{verAsistencia(asistencia)}} </td>
      </ng-container>


      <!-- Detalles-->

      <div class="row justify-content-center">
        <ng-container matColumnDef="rutina">
            <th mat-header-cell *matHeaderCellDef class="col-1"> Rutina </th>
            <td mat-cell *matCellDef="let asistencia">
              <button mat-icon-button color="accent" (click)="verRutina(asistencia)" *ngIf="asistencia.rutina != '0' ">
                <span class="bi-eye fs-5"></span>
              </button>
            </td>
          </ng-container>
      </div>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
